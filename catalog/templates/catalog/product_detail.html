{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 shadow-sm">
                <div class="card-header text-center">
                    <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                </div>
                <div class="card-body text-center">
                    <img src="{{ product.image|media_filter }}" class="img-fluid" style="max-width: 400px;">
                    <h3 class="mt-3">Цена:</h3>
                    <h3 class="text-primary">{{ object.price }} рублей</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-3 shadow-sm">
                <p class="text-start">{{ object.description }}</p>
            </div>
            <div class="text-center mt-3">
                <a class="btn btn-primary" href="{% url 'catalog:product_list' %}">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
